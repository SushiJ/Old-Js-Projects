<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luper</title>
  </head>
  <body>
    <header>
      <h1 id="logo">Luper</h1>
    </header>

    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./allSounds/kick-classic.wav">Classic Kick</option>
            <option value="./allSounds/kick-808.wav">808 kick</option>
            <option value="./allSounds/kick-heavy.wav">Kick heavy</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad p0"></div>
          <div class="pad kick-pad p1"></div>
          <div class="pad kick-pad p2"></div>
          <div class="pad kick-pad p3"></div>
          <div class="pad kick-pad p4"></div>
          <div class="pad kick-pad p5"></div>
          <div class="pad kick-pad p6"></div>
          <div class="pad kick-pad p7"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./allSounds/snare-acoustic01.wav">
              Classic Snare
            </option>
            <option value="./allSounds/snare-808.wav">808 Snare</option>
            <option value="./allSounds/snare-vinyl-01.wav">Snare vinyl</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad p0"></div>
          <div class="pad snare-pad p1"></div>
          <div class="pad snare-pad p2"></div>
          <div class="pad snare-pad p3"></div>
          <div class="pad snare-pad p4"></div>
          <div class="pad snare-pad p5"></div>
          <div class="pad snare-pad p6"></div>
          <div class="pad snare-pad p7"></div>
        </div>
      </div>
      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./allSounds/hihat-classic.wav">Classic Hihat</option>
            <option value="./allSounds/hihat-808.wav">808 Hihat</option>
            <option value="./allSounds/hihat-analog.wav">Hihat analog</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad p0"></div>
          <div class="pad hihat-pad p1"></div>
          <div class="pad hihat-pad p2"></div>
          <div class="pad hihat-pad p3"></div>
          <div class="pad hihat-pad p4"></div>
          <div class="pad hihat-pad p5"></div>
          <div class="pad hihat-pad p6"></div>
          <div class="pad hihat-pad p7"></div>
        </div>
      </div>
      <button class="play"><i class="fas fa-play"></i></button>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="300"
          min="20"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr">150</span></p>
      </div>
    </div>

    <audio class="kick-sound" src="./allSounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./allSounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./allSounds/hihat-acoustic01.wav"></audio>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"
      integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw=="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
